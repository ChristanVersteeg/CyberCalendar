name: Daily Tip Update

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at 00:00 UTC
  workflow_dispatch: # Manual trigger option

jobs:
  update-tip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Get current tip
        id: tip
        env:
          TIPS_JSON: ${{ secrets.TIPS_JSON }}
        run: |
          DAY=$(date +%j | sed 's/^0*//') # Day of year (1-365)
          TIP=$(echo "$TIPS_JSON" | jq -r ".[$DAY-1]")
          echo "tip=$TIP" >> $GITHUB_OUTPUT

      - name: Prepare gh-pages branch
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout --orphan temp
          git rm -rf .

      - name: Create index.html if missing
        run: |
          if [ ! -f index.html ]; then
            echo '<!DOCTYPE html><html><head><title>Daily Tip</title></head><body><h1>Today\'s Tip:</h1><div id="tip"></div><script>fetch("tip.txt").then(r=>r.text()).then(t=>document.getElementById("tip").textContent=t);</script></body></html>' > index.html
          fi

      - name: Add daily tip
        run: |
          echo "${{ steps.tip.outputs.tip }}" > tip.txt
          git add tip.txt index.html
          git commit -m "Daily tip update: $(date +%F)"

      - name: Force push to gh-pages
        run: |
          git branch -D gh-pages || true
          git branch -m gh-pages
          git push -f origin gh-pages