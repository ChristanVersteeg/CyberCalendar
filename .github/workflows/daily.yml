name: Daily Tip Update

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update-tip:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Get current tip
        id: tip
        env:
          TIPS_JSON: ${{ secrets.TIPS_JSON }}
        run: |
          DAY=$(date +%j | sed 's/^0*//')
          TIP=$(echo "$TIPS_JSON" | jq -r ".tips[$((DAY-1))].text")
          echo "tip=$TIP" >> $GITHUB_OUTPUT

      - name: Get current image (PNG only)
        id: image
        env:
          TIPS_JSON: ${{ secrets.TIPS_JSON }}
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          set -euo pipefail

          DAY=$(date +%j | sed 's/^0*//')
          IMAGE_BASE=$(jq -r ".tips[$((DAY-1))].image" <<< "$TIPS_JSON")

          if [[ -z "$IMAGE_BASE" || "$IMAGE_BASE" == "null" ]]; then
            echo "image=" >> $GITHUB_OUTPUT
            exit 0
          fi

          IMG="${IMAGE_BASE}.png"
          curl -sSL \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3.raw" \
            -o "$IMG" \
            "https://api.github.com/repos/ChristanVersteeg/CyberTips/contents/images/${IMG}"

          if [[ -f "$IMG" ]]; then
            echo "image=$IMG" >> $GITHUB_OUTPUT
          else
            echo "image=" >> $GITHUB_OUTPUT
          fi

      - name: Prepare ghâ€‘pages branch
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout --orphan temp
          git rm -rf .

      - name: Create index.html
        env:
          IMAGE: ${{ steps.image.outputs.image }}
          TIP:   ${{ steps.tip.outputs.tip }}
        run: |
          cat > index.html <<EOF
          <!DOCTYPE html>
          <html>
            <head>
              <meta charset="UTF-8">
              <title>Daily Tip</title>
            </head>
            <body>
              <h1>Today's Tip:</h1>
              <div id="tip">${TIP}</div>
          EOF

                    if [ -n "$IMAGE" ]; then
                      cat >> index.html <<EOF
              <div id="tip-image">
                <img src="$IMAGE" alt="Daily tip illustration" />
              </div>
          EOF
                    fi

                    cat >> index.html <<EOF
            </body>
          </html>
          EOF

      - name: Add daily tip
        run: |
          echo "${{ steps.tip.outputs.tip }}" > tip.txt
          git add tip.txt index.html "${{ steps.image.outputs.image }}"
          git commit -m "Daily tip update: $(date +%F)"

      - name: Force push to gh-pages
        run: |
          git branch -D gh-pages || true
          git branch -m gh-pages
          git push -f origin gh-pages
