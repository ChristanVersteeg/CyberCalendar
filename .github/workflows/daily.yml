name: Daily Tip Update

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update-tip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Get current tip
        id: tip
        env:
          TIPS_JSON: ${{ secrets.TIPS_JSON }}
        run: |
          DAY=$(date +%j | sed 's/^0*//')
          TIP=$(echo "$TIPS_JSON" | jq -r ".tips[$((DAY-1))].text")
          echo "tip=$TIP" >> $GITHUB_OUTPUT

      - name: Get current image
        id: image
        env:
          TIPS_JSON: ${{ secrets.TIPS_JSON }}
          GITHUB_TOKEN: ${{ secrets.PAT }}   # needs repo:read for CyberTips
        run: |
          # 1) Which tip is today?
          DAY=$(date +%j | sed 's/^0*//')
      
          # 2) Pull the base name (no path, no ext)
          BASE=$(jq -r ".tips[$((DAY-1))].image" <<< "$TIPS_JSON")
      
          # 3) If we got something, append .png and fetch it
          if [ -n "$BASE" ] && [ "$BASE" != "null" ]; then
            FILE="${BASE}.png"
            curl -sSL \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github.v3.raw" \
              -o "$FILE" \
              "https://api.github.com/repos/ChristanVersteeg/CyberTips/contents/images/${FILE}"
            echo "Fetched image â†’ $FILE"
          else
            FILE=""   # no image today
            echo "No image for today"
          fi
      
          # 4) Export (with .png if set, or empty)
          echo "image=$FILE" >> $GITHUB_OUTPUT
        
        
        
      - name: Prepare gh-pages branch
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout --orphan temp
          git rm -rf .

      - name: Create index.html
        env:
          IMAGE: ${{ steps.image.outputs.image }}
        run: |
          # start the document
          cat <<EOF > index.html
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="UTF-8">
            <title>Daily Tip</title>
          </head>
          <body>
            <h1>Today's Tip:</h1>
            <div id="tip"></div>
          EOF
      
          # if we have an image filename, insert an <img> element
          if [ -n "$IMAGE" ]; then
            cat <<EOF >> index.html
            <div id="tip-image">
              <img src="$IMAGE" alt="Daily tip illustration" />
            </div>
          EOF
          fi
      
          # finish up with the script and closing tags
          cat <<EOF >> index.html
            <script>
              fetch('tip.txt')
                .then(response => response.text())
                .then(tip => document.getElementById('tip').textContent = tip);
            </script>
          </body>
          </html>
          EOF
        

      - name: Add daily tip
        run: |
          echo "${{ steps.tip.outputs.tip }}" > tip.txt
          git add tip.txt index.html
          git commit -m "Daily tip update: $(date +%F)"

      - name: Force push to gh-pages
        run: |
          git branch -D gh-pages || true
          git branch -m gh-pages
          git push -f origin gh-pages