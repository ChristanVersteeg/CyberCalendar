<body>
    <h1 id="daily-tip">Loading...</h1>
  
    <script>
      fetch("dailyMessage.json")
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("daily-tip").textContent = data.message;
        })
        .catch(() => {
          document.getElementById("daily-tip").textContent = "Tip unavailable.";
        });
    </script>
  </body>
