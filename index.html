<!DOCTYPE html>
<html>
<head>
    <title>Daily Tip</title>
</head>
<body>
    <h1>Today's Tip:</h1>
    <div id="tip"></div>
    <script>
        fetch('tip.txt')
            .then(response => response.text())
            .then(tip => document.getElementById('tip').textContent = tip);
    </script>
</body>
</html>
